<script>
  function showPopup(courseId){
    var popupX = (window.screen.width / 2) - (750 / 2);
    var popupY= (window.screen.height / 2) - (300 / 2);
    window.open('/user/members/' + courseId + '/add', 'membeAdd', 'status=no, height=300, width=750, left='+ popupX + ', top='+ popupY);
