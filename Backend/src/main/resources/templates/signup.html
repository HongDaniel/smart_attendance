<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Here</title>
</head>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/signup.css">

<body>
  <div class="frame">
    
    <div class="logo">
      <h2><a href="index.html">I'm Here</a></h2>
    </div>



    <form role="form" action="/signup" th:object="${userForm}" method="post">
      <p>회원정보를 입력해주세요</p>

      <label th:for="id">
        <input id="id" type="text" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" placeholder="아이디" name="id" required>
      </label>
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">중복된 아이디입니다.</p>

      <label th:for="pw">
       <input id="pw" type="password" onchange="test()" th:field="*{password}" placeholder="비밀번호" name="pw" required>
      </label>

      <label th:for="pwCheck">
        <input id="pwCheck" type="password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" placeholder="비밀번호 확인" onchange="test()" name="pwCheck" required>
        <div id="alert"></div>
      </label>
      <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">비밀번호가 일치하지 않습니다.</p>

      <label th:for="name">
        <input id="name" type="text" th:field="*{name}" placeholder="이름" name="userName" required>
      </label>

      <label th:for="email">
        <input id="email" type="email" th:field="*{email}" placeholder="이메일" name="userEmail" required>
      </label>

      <input id="signupBtn" type="submit" value="회원가입" >
    
    </form>
  </div>

  <script >

    function test() {
      var p1 = document.getElementById('pw').value;
      var p2 = document.getElementById('pwCheck');
      var message= document.getElementById('alert');
      if (p1 != p2.value) {
        message.innerHTML='비밀번호가 일치하지 않습니다';
        message.style.color='red';
        message.style.paddingBottom = '5.582px';
        p2.style.marginBottom='0';
        return false;
      } else {
        message.innerHTML='비밀번호가 일치합니다';
        message.style.color='blue';
        message.style.paddingBottom = '5.582px';
        p2.style.marginBottom='0';
          return true;
      }
  }


  </script>

</body>
</html>
